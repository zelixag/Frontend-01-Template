
<style>
  :root {
    --s: 100px
  }

  #el {
    width: var(--s);
    height: var(--s);
    background: skyblue;
  }
  #el2 {
    width: var(--s);
    height: var(--s);
    background: skyblue;
    transition: transform linear 5s;
  }
</style>
<div id="el"></div>
<div id="el2"></div>
<script type="module">

  import {Timeline, Animation} from './animation.js'
  import {cubicBezier} from './cubicBezier.js'

  let linear = t => t;
  let ease = cubicBezier(.25, .1, .25, 1)

  let el = document.getElementById('el')
  let el2 = document.getElementById('el2')
  let tl = new Timeline()
  // 有时候故意为了触发GPU会使用translate3D， transform不会触发重排
  tl.add(new Animation(el.style, "transform", v => `translateX(${v}px)`, 0, 200, 5000, 0, linear))
  // tl.add(new Animation(el2.style, "transform", v => `translateX(${v}px)`, 0, 200, 5000, 0))
  tl.start()
  document.getElementById('el2').style.transform = 'translateX(200px)'
</script>
